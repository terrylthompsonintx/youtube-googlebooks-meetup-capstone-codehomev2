<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Home</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="rows.css" />
</head>

<body>
    <header role="banner" id="banner" class="col-12">
        <h1>Code Home</h1>
        <h2>Search for a web devlopement subject on YouTube, GoogleBooks, and MeetUp </h2>
    </header>
    <section class="row">
        <div id="selector" class="col-12">

            <h2>Search for a term.</h2>
            <select id='menu'>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
            <option value="jquery">Jquery</option>
            <option value="Python">Python</option>
            <option value="PHP">PHP</option>
            <option value="Java">Java</option>
            <option value="Ruby Programming">Ruby</option>
            <option value="Perl programming">Perl</option>
            <option value="Object-C">Object-C</option>
            <option value="SQL">SQL</option>
            <option value="Microsoft .net">Microsoft .net</option>
            <option value="Ruby on Rails">Ruby on Rails</option>
            <option value="Bootstrap">Bootstrap</option>
            <option value="Node.js">Node.js</option>
            </select>
            <input type="image" src='images/button.png' value='Submit' id='subButton'>


        </div>
        <div id="content" class="col-12">
            <h3> Select a resource.</h3>
            <ul class='row'>

                <li class='col-4'><input type='image' src="images/youtubelogo.png" alt="This is an image of the You Tubelogo " id='youTube'><br>Youtube</li>
                <li class='col-4'><input type='image' src="images/Googlelogo.png" alt="This is an image of the Google Books Logo" id='googleBooks'><br>Google Books</li>
                <li class='col-4'><input type='image' src="images/meetup_logo.gif" alt="This is an image of the Meetup Logo" id='meetUp'><br>Meetup</li>
            </ul>

        </div>
    </section>
    <section class='col-12'>
        <br>
        <hr>
    </section>

    <main>
        <section id='youTubeResults' class='col-12'>


        </section>
        <section id='bookResults' class='col-12'>


        </section>

        <section id='meetUpResults' class='col-12'>



        </section>

    </main>
    <footer>
        <p> &copy;Terry Thompson
            <a href="https://github.com/terrylthompsonintx"><img src="images/mark-github.png" alt="Git Hub Logo"></a>
            <a href='mailto:TerryLThompsonintx@gmail.com'><img src="images/email.png" alt="Email Logo"></a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
